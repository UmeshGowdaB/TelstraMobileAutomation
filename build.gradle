plugins {
    id 'groovy'
    id 'java'
}

group 'TelstraMobileTest'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.13'
    compile group: 'io.cucumber', name: 'gherkin', version: '12.0.0'
    testCompile group: 'io.appium', name: 'java-client', version: '7.3.0'
    compile group: 'io.cucumber', name: 'cucumber-java8', version: '5.6.0'
}
